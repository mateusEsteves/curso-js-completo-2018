<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript 2018</title>
</head>
<body>
    
    
    
    
    <script>
        (function(){
            const alunos = [
                { "_id": 1, "nome": "Daniel" },
                { "_id": 2, "nome": "Maria" },
                { "_id": 3, "nome": "José" },
                { "_id": 4, "nome": "João" }
            ];

            const faltas = [
                { "_idAluno": 1, faltas: 5 },
                { "_idAluno": 2, faltas: 11 },
                { "_idAluno": 3, faltas: 0 },
                { "_idAluno": 4, faltas: 15 }
            ];

            let idsAlunosQueFaltamMuito = faltas
            .filter(value => value.faltas > 10)
            .map(value => value._idAluno);

            let alunosComMuitasFaltas = alunos
            .filter(value => idsAlunosQueFaltamMuito.includes(value._id))
            .map(value => value.nome);

            console.log(alunosComMuitasFaltas)
        })();
    </script>
</body>
</html>
